<!doctype html>
<html>
<head>
	<title>Wake</title>
 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/index-styles.css">

  <!-- Compiled and minified JavaScript -->
  <script type='text/javascript' src='//code.jquery.com/jquery-3.2.1.min.js'> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="scripts/buttons.js"></script>
  <script src="scripts/login-forms.js"></script>
</head>

<body>
<div class="full bg-image"></div>
  <div class="full bg-layer"></div>
  <div class="container">

  <h1>WAKE</h1>

  <p class="desc">Wake is a social alarm clock that allows you to set alarms and ask your friends to make sure you wake up to them.</p>

  <div class="button-wrapper">
    <a class="button login-link">log in</a>
    <a class="button register-link">register</a>
  </div>


  <form class="login" action="/login" method="post">
    <div class="input-field col s6">
      <input name="username" value="" type="text" class="validate center" required>
      <label for="username">Username</label>
    </div>
    <div class="input-field col s6">
      <input name="password" value="" type="password" class="validate center" required>
      <label for="password">Password</label>
    </div>
    <p>Don't have an account? Register <a class="register-link">here</a>.</p>
    <input type="submit" class="button" value="log in"/>
  </form>

  <form class="register">
    <div class="input-field">
      <input name="username" value="" type="text" class="validate center" required>
      <label for="username">Username</label>
    </div>
    <div class="input-field">
      <input name="firstname" value="" type="text" class="validate center" required>
      <label for="firstname">First Name</label>
    </div>
    <div class="input-field">
      <input name="lastname" value="" type="text" class="validate center" required>
      <label for="lastname">Last Name</label>
    </div>
    <div class="input-field">
      <input name="phonenum" value="" type="text" class="validate center" data-length="10" required>
      <label for="phonenum">Phone Number</label>
    </div>
    <div class="input-field">
      <input name="password" value="" type="password" class="validate center" required>
      <label for="password">Password</label>
    </div>
    <div class="input-field">
      <input name="password-conf" value="" type="password" class="validate center" required>
      <label for="password-conf">Confirm Password</label>
    </div>
    <p>Already have an account? Login <a class="login-link">here</a>.</p>
    <input type="submit" class="button" value="register"/>
  </form>


</div>
</body>
</html>
